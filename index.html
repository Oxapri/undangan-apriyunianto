
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Apri & Istikomah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe5ec, #e0c3fc);
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .hero {
      padding-top: 50px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
    }
    .photo {
      margin-top: 20px;
    }
    .photo img {
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .map {
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Apri & Istikomah</h1>
    <p>Dengan segala kerendahan hati, kami mengundang Bapak/Ibu/Saudara/i untuk hadir dalam pernikahan kami:</p>
    <p><strong>29 Mei 2025</strong> <br> di <strong>Kalimanah Grecol, Purbalingga</strong></p>
  </div>

  <div class="photo">
    <img src="foto-pasangan.jpg" alt="Foto Apri dan Istikomah">
  </div>

  <div class="map">
    <h2>Lokasi Acara</h2>
    <iframe src="https://www.google.com/maps?q=Kalimanah,+Purbalingga&output=embed"></iframe>
  </div>

  <footer>
    <p>Terima kasih atas doa restu dan kehadirannya.</p>
  </footer>
</body>
</html>
